services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: obsidian_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8123:8123"
    volumes:
      # Mount project source for live code changes in development
      - .:/app
      # Exclude .venv so the container uses its own installed packages
      - /app/.venv
    env_file:
      - path: .env
        required: false
    environment:
      - PYTHONUNBUFFERED=1
      # Override for Docker networking (app â†’ db service, not localhost)
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/obsidian_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: {}
