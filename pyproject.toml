[project]
name = "aa-live-aitemplate-build"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.15.2",
]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "S",   # flake8-bandit (security)
    "ANN", # flake8-annotations (type hints)
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]
ignore = [
    "S311", # Standard random is fine for non-crypto
]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "ANN"]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.12"

# --- Strictness ---
# Enables all optional error checking flags (see `mypy --help` for full list).
# Covers: disallow_any_generics, disallow_subclassing_any, disallow_untyped_calls,
#         disallow_untyped_defs, disallow_incomplete_defs, check_untyped_defs,
#         disallow_untyped_decorators, warn_redundant_casts, warn_unused_ignores,
#         warn_return_any, no_implicit_reexport, strict_equality, extra_checks
strict = true

# Explicitly listed for documentation clarity (redundant under strict = true)
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true

# Catch dead/unreachable code
warn_unreachable = true

# Treat bytearray/memoryview as distinct from bytes (mypy 2.0 default)
strict_bytes = true

# Catch misconfigured [[tool.mypy.overrides]] sections
warn_unused_configs = true

# --- Error output (optimised for AI self-correction) ---
# Show surrounding source lines with each error
show_error_context = true
# Show error codes so AI can look them up
show_error_codes = true
# Append documentation links next to each error code
show_error_code_links = true
# Show column numbers for precise error location
show_column_numbers = true
# Pretty output: soft-wrap, source snippets, caret markers
pretty = true

# --- Per-module overrides ---
[[tool.mypy.overrides]]
module = "tests.*"
# Tests use assert statements and may have looser typing
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pyright]
# Scan the project root (update to ["app"] or ["src"] when source layout is adopted)
include = ["."]
exclude = ["**/__pycache__", ".venv", ".mypy_cache", ".firecrawl"]

pythonVersion = "3.12"
pythonPlatform = "Darwin"

# --- Strictness ---
# "strict" enables all rules in the strict column of the diagnostics table.
# Covers: reportUnknownXxx, reportMissingXxx, reportUnusedXxx, reportOptionalXxx,
#         reportUntypedXxx, reportConstantRedefinition, reportMatchNotExhaustive, etc.
typeCheckingMode = "strict"

# Strict type inference for collection literals â€” no implicit Any in list/dict/set
strictListInference = true
strictDictionaryInference = true
strictSetInference = true

# Treat bytearray/memoryview as distinct from bytes (mirrors mypy strict_bytes)
disableBytesTypePromotions = true

# --- Rules redundant under strict but listed for documentation clarity ---
reportMissingImports = "error"
reportUnusedImport = "error"
reportUnusedVariable = "error"
reportOptionalMemberAccess = "error"
reportUnknownParameterType = "error"
reportUnknownArgumentType = "error"
reportUnknownVariableType = "error"

# --- Extra rules not enabled even in strict mode (opt-in) ---
# Flag dead/unreachable code (mirrors mypy warn_unreachable)
reportUnreachable = "error"
# Flag circular imports
reportImportCycles = "warning"
# Flag uninitialized instance variables in __init__
reportUninitializedInstanceVariable = "warning"
# Flag unnecessary type: ignore comments (keep suppression list clean)
reportUnnecessaryTypeIgnoreComment = "warning"

[tool.pytest.ini_options]
testpaths = ["tests"]
# auto mode: async tests run without @pytest.mark.asyncio decorator
asyncio_mode = "auto"
# Explicit scopes to avoid future deprecation warnings
asyncio_default_fixture_loop_scope = "function"
asyncio_default_test_loop_scope = "function"
addopts = "--tb=short -v --cov --cov-report=term-missing"

[tool.coverage.run]
source = ["."]
omit = ["tests/*", ".venv/*", ".firecrawl/*"]

[tool.coverage.report]
show_missing = true

[tool.ruff.format]
# Full output gives AI the source-code context needed for self-correction
quote-style = "double"
indent-style = "space"
